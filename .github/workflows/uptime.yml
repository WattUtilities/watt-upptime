name: Uptime (Master)
on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

permissions:
  contents: write       # Upptime commits history files
  issues: write         # Upptime opens/closes incident issues
  pull-requests: write  # Upptime may open maintenance PRs
  pages: write          # Deploy GitHub Pages
  id-token: write       # OIDC for Pages deploy

concurrency:
  group: upptime-pages
  cancel-in-progress: false

jobs:
  uptime:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check endpoint status
        uses: upptime/uptime-monitor@v1.37.0
        with:
          command: "update"
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}
          SECRETS_CONTEXT: ${{ toJson(secrets) }}

      - name: Build status site
        uses: upptime/uptime-monitor@v1.37.0
        with:
          command: "site"
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
